name: Tests


on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'setup.py'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'setup.py'


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build OML
      run: |
        pip install -e .
    - name: Tests OML
      run: |
        make docker_tests RUNTIME=cpu