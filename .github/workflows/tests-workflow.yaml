name: Tests


on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'setup.py'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'setup.py'


jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install package
      run: |
        apt-get install -y qt5-qmake
        pip install -e .
    - name: Tests
      run: |
        make tests